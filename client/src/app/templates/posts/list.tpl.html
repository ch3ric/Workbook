<button type="button" class="btn btn-success create-post" ng-click="initNewPost()">
    <span class="glyphicon glyphicon-plus"></span> Ajouter un post
</button>
<div id="newPost" ng-show="editingPost()">
    <div class="media comment">
        <a class="pull-left" href="#">
            <gravatar email="user.email" size="30" class="img-polaroid pull-right"></gravatar>
        </a>
        <div class="media-body">
            <form ng-submit="savePost()">
                <div class="form-group">
                    <textarea ck-editor class="form-control comment-area" rows="1" name="text" ng-model="text"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" ng-show="isNewPost()" value="Créer le post">
                    <input type="submit" class="btn btn-primary" ng-show="!isNewPost()" value="Mettre à jour le post">
                </div>
            </form>
        </div>
    </div>
    <hr>
</div>
<br>
<div class="posts">
    <post class="media post" post="post" ng-repeat="post in posts" on-post-edit="editPost(post)" on-post-remove="removePost(post)"></post>
</div>
