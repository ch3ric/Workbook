<form name="form" novalidate class="form form-signup" role="form" ng-show="!signedUp">
    <h2 class="form-signup-heading"> Inscription</h2>
    <div class="alert alert-error" ng-show="authError">
        {{authError}}
    </div>
    <input id="email" type="email" name="email" ng-model="user.email" required autofocus placeholder=" Email" class="form-control">
    <input id="password" type="password" name="password" ng-model="user.password" required placeholder=" Mot de passe" class="form-control">
    <input type="submit" value=" Je m'inscris" class="btn btn-lg btn-primary btn-block" ng-click="signup()" ng-disabled='form.$invalid'>
</form>

<div class="jumbotron" ng-show="signedUp">
    <h1>Merci de t'être inscrit sur Workbook !</h1>
    <p>Un email vient juste de t'être envoyé. Merci de valider ton compte en cliquant sur le lien donné.</p>
    <br>
    <p>A tout de suite !</p>
    <br>
    <p>
        <a class="btn btn-lg btn-success" href="/">Revenir à l'accueil</a>
    </p>
</div>
