<form name="form" novalidate crud-edit="user" role="form" class="form">
    <legend>User</legend>
    <div class="col-md-3">
        <gravatar email="user.email" size="200" class="img-polaroid pull-right"></gravatar>
    </div>
    <div class="col-md-9">
        <div class="alert alert-success" ng-show="saved">La sauvegarde du profile a bien été prise en compte.</div>
        <div class="form-group">
            <label for="email">E-mail: {{user.email}}</label>
        </div>
        <div class="form-group has-feedback" ng-class="{'has-error': form.lastName.$error.required, 'has-success': !form.lastName.$error.required}">
            <label class="control-label" for="lastName">Last name</label>
            <input class="span6 form-control" type="text" id="lastName" name="lastName" ng-model="user.lastName" required>
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': form.lastName.$error.required, 'glyphicon-ok': !form.lastName.$error.required}"></span>
            <span ng-show="form.lastName.$error.required" class="help-inline">Ce champs est requis.</span>
        </div>
        <div class="form-group has-feedback" ng-class="{'has-error': form.firstName.$error.required, 'has-success': !form.firstName.$error.required}">
            <label class="control-label" for="firstName">First name</label>
            <input class="span6 form-control" type="text" id="firstName" name="firstName" ng-model="user.firstName" required>
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': form.firstName.$error.required, 'glyphicon-ok': !form.firstName.$error.required}"></span>
            <span ng-show="form.firstName.$error.required" class="help-inline">Ce champs est requis.</span>
        </div>
        <div class="form-group has-feedback" ng-class="{'has-error': form.status.$error.required, 'has-success': !form.status.$error.required}">
            <label class="control-label" for="status">Status</label>
            <select class="form-control" id="status" name="status" ng-model="user.status" required>
                <option value="consultant">Consultant</option>
                <option value="human-resource">Ressource humaine</option>
                <option value="leader">Dirigeant</option>
            </select>
            <span ng-show="form.status.$error.required" class="help-inline">Ce champs est requis.</span>
        </div>
        <hr>
        <button type="button" class="btn btn-primary" ng-click="update()" ng-disabled='form.$invalid'>Save</button>
        <button type="button" class="btn" ng-click="reset()">Reset</button>
    </div>
</form>
